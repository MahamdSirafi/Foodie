<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page - Delivery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Delivery</h1>
      <form id="add">
        <label class="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />

        <label class="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />

        <button type="submit">Save Delivery</button>
      </form>
      <script src="./js/addDlivery.js"></script>
    </div>
  </body>
</html>
