<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page - Delivery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add product</h1>
      <form id="add">
        <label style="margin-top: 20px" class="category">category:</label>
        <select
          style="
            margin-top: 20px;
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
          id="category"
          name="category"
          class="input"
          required
        >
          <option value="deserts">Deserts</option>
          <option value="drinks">Drinks</option>
          <option value="dinner">Dinner</option>
          <option value="lunch">Lunch</option>
          <option value="breakfast">Breakfast</option>
        </select>
        <label class="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />
        <label class="name">image:</label>
        <input
          type="file"
          id="image"
          name="name"
          placeholder="Enter image"
          required
        />

        <label class="name">price:</label>
        <input
          type="number"
          id="price"
          name="name"
          placeholder="Enter price"
          required
        />

        <label class="name">description:</label>
        <input
          type="text"
          id="description"
          name="name"
          placeholder="Enter description"
          required
        />
        <label class="name">quantity_available:</label>
        <input
          type="number"
          id="quantity_available"
          name="name"
          placeholder="Enter quantity_available"
          required
        />
        <label class="name">total_quantity:</label>
        <input
          type="number"
          id="total_quantity"
          name="name"
          placeholder="Enter total_quantity"
          required
        />

        <button type="submit">Save product</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/add_product.js"></script>
  </body>
</html>
