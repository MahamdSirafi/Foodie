<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Foodie</title>
    <link href="fontawesome-free-6.0.0-web/css/all.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header section starts      -->

    <header>
      <a href="#" class="logo"><i class="fas fa-utensils"></i>Foodie</a>

      <nav class="navbar">
        <a href="./index.html">home</a>
        <a href="./about.html">about</a>
        <a href="./menu.html">menu</a>
        <a href="./ordersUser.html">orders</a>
      </nav>

      <div class="icons">
        <a href="login.html" class="fas fa-sign-in" id="login"></a>
        <!-- <i class="fas fa-search" id="search-icon"></i> -->
        <a href="#" class="fas fa-heart"></a>
        <a href="cart.html" class="fas fa-shopping-cart"></a>
        <a href="user.html" class="fas fa-user"></a>
      </div>
    </header>

    <!-- header section ends-->

    <!-- search form  -->

    <form action="" id="search-form">
      <input
        type="search"
        placeholder="search here..."
        name=""
        id="search-box"
      />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>
    <!-- update-address section starts-->

    <section class="form-container" id="formpass">
      <form style="display: block" class="form-container">
        <h3>Update password</h3>
        <input
          type="text"
          maxlength="50"
          placeholder="enter your password"
          required
          class="box"
          id="password"
        />
        <input
          type="text"
          maxlength="50"
          placeholder="new password"
          required
          class="box"
          id="new"
        />
        <input
          type="text"
          maxlength="50"
          placeholder="Confirm"
          required
          class="box"
          id="confirm"
        />
        <input type="submit" value="save password" name="submit" class="btn" />
      </form>
    </section>
    <!-- update-address section ends-->

    <!-- footer section starts  -->

    <section class="footer">
      <div class="box-container">
        <div class="box">
          <h3>quick links</h3>
          <a href="index.html">home</a>
          <a href="about.html">about</a>
          <a href="menu.html">menu</a>
          <a href="orders.html">orders</a>
        </div>

        <div class="box">
          <h3>contact info</h3>
          <a href="#">0945915868</a>
          <a href="#">main@foodie.com</a>
        </div>

      
      </div>

      <div class="credit">
        copyright @ 2024 by <span>The foodie.</span>All rights reserved.
      </div>
    </section>

    <!-- footer section ends -->

    <!-- loader part  -->
    <div class="loader-container">
      <img src="images/loader.gif" alt="" />
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
    <script src="js/update_Pass.js"></script>
  </body>
</html>
