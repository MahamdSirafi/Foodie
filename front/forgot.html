<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>reset Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
    <div class="container">
        <div class="row  ">
            <div class="col-lg-5 offset-lg-3 col-sm-9 offset-sm-2 form">
                <span class="mm">reset Password</span>
                <form  id="rest">
                    <div class="form-group ">
                        <input type='password' placeholder='ادخل كلمة المرور' id='password' minlength="8" required>
                        <div class="btnn" id="btnn" style="background-color: white;"><i class='bx bxs-low-vision toggle' ></i>
                           </div>
                    </div>
                    <div class="form-group ">
                      <input type='password' placeholder='ادخل تاكيد كلمة المرور' id='cpassword' minlength="8" required>
                      <div class="btnn" id="btnn" style="background-color: white;"><i class='bx bxs-low-vision toggle' ></i>
                         </div>
                  </div>
                    <button class="submit  button">reset Password</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/rest.js"></script>
</body>
</html>
